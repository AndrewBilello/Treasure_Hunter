{% extends 'basetreasure.html' %}

{% block content %}
<div id="header">
    <div>
        <h1>Hello {{this_user.first_name}}</h1>
    </div>
    <div>
        <a class="btn btn-primary bar" href="/dashboard">Dashboard</a>
        <a class="btn btn-primary bar" href="/my_account">My Account</a>
        <a class="btn btn-primary bar" href="/logout">Logout</a>
    </div>
</div>
</br>
<div id="treasure_box">
    <div id="boarder">
        <div id="edittreasure">
            <form class="logreg" action='update_treasure{{treasure.id}}' method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Edit Your Treasure</h2>
                <br>
                <label for="name">Treasure Name </label> <input type='text' name='name' value='{{treasure.name}}'>
                <label for="description">Description </label> <input type='text' name='description' value='{{treasure.description}}'>
                <label for="location">Location Name </label> <input type='text' name='location' value='{{treasure.location}}'>
                <label for="image">Image </label> <input type="file" name="image" accept="image/*">
                <label for="map_url">Map URL </label> <input name="map_url" type="url">
                <button class="btn btn-success" type="submit">Update Treasure</button>
            </form>
        </div>
        </br>
        <div id="treasure_errors">
            {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
