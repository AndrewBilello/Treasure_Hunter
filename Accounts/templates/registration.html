{% extends 'base_log_reg.html' %}

{% block content %}
<div id="regbox">
    <h1>Register</h1>
    <form class="logreg" action="/register" method="POST">
        {% csrf_token %}
        <label for="first_name">First Name </label> <input name="first_name" type="text">
        <label for="last_name">Last Name </label> <input name="last_name" type="text">
        <label for="email">Email </label> <input name="email" type="text">
        <label for="password">Password </label> <input name="password" type="password">
        <label for="confirm_password">Confirm Password </label><input name="confirm_password" type="password">
        <input class="btn btn-success" type="submit" Value="Register" id="registerbutton">
    </form>
    <p class="spacedown">Registered already? <a href="/">Back to Login</a></p>
</div>
<div id="errors">
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
