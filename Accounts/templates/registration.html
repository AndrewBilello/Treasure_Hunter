{% extends 'base_log_reg.html' %}

{% block content %}
<div id="regbox">
    <h1>Register</h1>
    <form action="/register" method="POST">
        {% csrf_token %}
        <p>First Name <input name="first_name" type="text"></p>
        <p>Last Name <input name="last_name" type="text"></p>
        <p>Email <input name="email" type="text"></p>
        <p>Password <input name="password" type="password"></p>
        <p>Confirm Password <input name="confirm_password" type="password"></p>
        <input class="btn btn-success" type="submit" Value="Register" id="registerbutton">
    </form>
    <p class="spacedown">Registered already? <a href="/">Back to Login</a></p>
</div>
<div id="errors">
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
